<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/HostingWebsite/css/aboutUs/searchDomain.css">
    <link rel="stylesheet" href="/HostingWebsite/css/aboutUs/slider.css">
    <link rel="stylesheet" href="/HostingWebsite/css/aboutUs/header.css">
    <link rel="shortcut icon" href="/HostingWebsite/img/LogoWebsite.PNG" type="image/x-icon">
    <link rel="stylesheet" href="/HostingWebsite/css/base.css">
    <link rel="stylesheet" href="/HostingWebsite/font/fontawesome-free-6.2.1-web/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <div class="main">
        <!-- Header -->
        <header class="header">
            <div class="logo">Host<span>Space</span></div>
            <div class="list">
                <div class="list-items">
                    <a href="/HostingWebsite/index.html">Home</a>
                    </div>
                <div class="list-items item--choosen">
                    <a href="#">About us</a>
                    </div>
                <div class="list-items">
                    <a href="/HostingWebsite/html/services.html">Services</a>
                    </div>
                <div class="list-items">
                    <a href="/HostingWebsite/html/news.html">News</a>
                    </div>
                <div class="list-items">
                    <a href="/HostingWebsite/html/contact.html">Contact</a>
                    </div>
            </div>
            <div class="authentication">
                <a href="#">Login / Register</a>
            </div>
        </header>
        <!-- Content -->
        <div class="content">
            <!-- Slider -->
            <section class="slider">    
                <div class="title-page">
                    <div>About us</div>
                    <span class="switch-page">
                        <span>Home</span> /
                        <span>About us</span>
                    </span>
                </div>
                <img class="cloud1" src="/HostingWebsite/img/cloud.png"></img>
                <img class="cloud2" src="/HostingWebsite/img/cloud.png"></img>
                <img class="cloud3" src="/HostingWebsite/img/cloud.png"></img>    
            </section>
            <!-- Search domain -->
            <form class="search-domain" action="">
                <div class="domain-input">
                    <input type="text" placeholder="yourdomain" required>
                    <div class="domain-name" >
                        <i class="fa-solid fa-chevron-down fa-2xs"></i>
                        <span>.io</span>
                    </div>
                    <ul class="domain-name-list" id="domain-name-js">
                        <li>.io</li>
                        <li>.com</li>
                        <li>.net</li>
                    </ul>
                </div>
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search
                </button>
            </form>
        </div>
    </div>
</body>
<script src="/HostingWebsite/js/aboutUs/searchDomain.js"></script>
<script src="/HostingWebsite/js/aboutUs/slider.js"></script>
<script src="/HostingWebsite/js/aboutUs/header.js"></script>
</html>
